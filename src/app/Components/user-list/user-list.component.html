<br/>
<div  style="margin-left: 50px;">
  <button style="height: 48px;width: 120px;"  mat-raised-button color="primary" (click)="openDialog()" >Create User</button>
  <mat-form-field style="margin-left: 250px;" appearance="outline">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput type="search" placeholder="search here" (change)="searchByName()" [(ngModel)]="search" class="search-input">
  </mat-form-field>
  <button (click)="searchByName()"  style=" height: 48px;padding-top: 9px;width: 90px;" mat-raised-button color="accent">Search</button>
</div>
 
<br/>
<mat-divider></mat-divider>
 
 
 
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element" (click)="openDialogForEdit(element._id)"> {{element.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element" (click)="openDialogForEdit(element._id)"> {{element.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let element" (click)="openDialogForEdit(element._id)"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let element" (click)="openDialogForEdit(element._id)"> {{element.phoneNumber}} </td>
    </ng-container>
  
    <ng-container matColumnDef="profileImage">
        <th mat-header-cell *matHeaderCellDef> Profile Image </th>
        <td mat-cell *matCellDef="let element"> <img [src]="element.profileImage" style="height: 30px; width: 30px;"/> </td>
      </ng-container>
      
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
